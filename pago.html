<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo de CSRTechStudio">
        </div>
        <a href="index.html" class="nav-item">Inicio</a>
        <a href="ventas.html" class="nav-item">Tienda</a>
        <a href="nosotros.html" class="nav-item">Nosotros</a>
        <div id="cart-button" class="nav-item">
            <img src="images/cart-count.png" alt="Carrito de Compras">
            <span class="cart-count">0</span>
        </div>
    </nav>

    <div class="container_p">
        <h1>Carrito de Compras</h1>
        <!-- Contenedor del listado de artículos -->
        <div id="articulos-container">
            <h2>Listado de Artículos</h2>
            <div id="carrito-lista"></div>
            <div id="total-container">
                <h2>Total: $<span id="total"></span></h2>
            </div>
        </div>

        <h2>Datos de la Tarjeta de Crédito</h2>
        <form id="payment-form">
            <label for="card-name">Nombre del Titular:</label>
            <input type="text" id="card-name" required>

            <label for="card-number">Número de Tarjeta:</label>
            <input type="text" id="card-number" required pattern="\d{16}" maxlength="16" placeholder="1234 5678 9012 3456">

            <label for="expiry-date">Fecha de Vencimiento:</label>
            <input type="text" id="expiry-date" required pattern="\d{2}/\d{2}" maxlength="5" placeholder="MM/AA">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required pattern="\d{3}" maxlength="3" placeholder="123">

            <button type="submit" id="finalizar-compra">Finalizar Compra</button>
        </form>
    </div>
    <script src="js/pago.js"></script>
</body>

</html>
