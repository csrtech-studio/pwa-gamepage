<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="CSRTechStudio Logo">
        </div>
        <a href="index.html" class="nav-item">Home</a>
        <a href="sales.html" class="nav-item">Store</a>
        <a href="about.html" class="nav-item">About Us</a>
        <div id="cart-button" class="nav-item">
            <img src="images/cart-count.png" alt="Shopping Cart">
            <span class="cart-count">0</span>
        </div>
    </nav>

    <div class="container_p">
        <h1>Shopping Cart</h1>
        <!-- Container for the item list -->
        <div id="items-container">
            <h2>Item List</h2>
            <div id="cart-list"></div>
            <div id="total-container">
                <h2>Total: $<span id="total"></span></h2>
            </div>
        </div>

        <h2>Credit Card Details</h2>
        <form id="payment-form">
            <label for="card-name">Cardholder Name:</label>
            <input type="text" id="card-name" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" required pattern="\d{16}" maxlength="16" placeholder="1234 5678 9012 3456">

            <label for="expiry-date">Expiration Date:</label>
            <input type="text" id="expiry-date" required pattern="\d{2}/\d{2}" maxlength="5" placeholder="MM/YY">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required pattern="\d{3}" maxlength="3" placeholder="123">

            <button type="submit" id="complete-purchase">Complete Purchase</button>
        </form>
    </div>
    <script src="js/payment.js"></script>
</body>

</html>
