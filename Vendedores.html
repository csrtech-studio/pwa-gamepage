<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Instalaciones</title>
    <link rel="stylesheet" href="css/sales.css">
</head>

<body>
    <h1>Registro de Levantamiento Instalaciones</h1>
    <form id="salesForm">
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required disabled>

        <label for="seller">Vendedor:</label>
        <select id="seller" name="seller" required>
            <option value="Jonahan Lopez">Jonahan Lopez</option>
            <option value="Israel Aguilera">Israel Aguilera</option>
            <option value="Luis Lopez">Luis Lopez</option>
        </select><br><br>

        <label for="company">Empresa:</label>
        <input type="text" id="company" name="company" placeholder="Nombre de la empresa" required><br><br>

        <label for="contact">Contacto:</label>
        <input type="text" id="contact" name="contact" placeholder="Nombre de contacto" required><br><br>

        <label for="cellphone">Celular:</label>
        <input type="tel" id="cellphone" name="cellphone" placeholder="Número de celular" required><br><br>

        <label for="tds">TDS de Red:</label>
        <input type="number" id="tds" name="tds" placeholder="Ejemplo: 350" required><br><br>

        <label for="imageCount">Cantidad de Equipos a Instalar:</label>
        <input type="number" id="imageCount" name="imageCount" min="1" max="50" placeholder="Cantidad" required><br><br>

        <div id="imagesContainer" class="miniaturas-container"></div>


        <button type="button" id="locationButton" style="margin-top: 10px;">Guardar Ubicación</button>

        <!-- Barra de progreso (inicialmente oculta) -->
        <div id="progressContainer" class="progress" style="display: none;">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>

        <button type="submit" id="submitBtn">Guardar</button>
    </form>

    <div id="uploadContainer">
        <label>Guardando Videos Favor de Esperar..</label>
        <!-- Aquí se mostrarán los progresos de los videos -->
    </div>

    <section id="filters-section" class="mb-5">
        <h2 class="text-center">Filtros</h2>
        <div class="row g-2">
            <div class="col-6 col-md-3">
                <input type="date" id="searchDate" class="form-control form-control-sm">
            </div>
            <div class="col-6 col-md-3">
                <input type="text" id="searchseller" class="form-control form-control-sm" placeholder="Vendedor">
            </div>
            <div class="col-6 col-md-3">
                <input type="text" id="searchCompany" class="form-control form-control-sm" placeholder="Empresa">
            </div>

            <div class="col-6 col-md-3">
                <button id="searchBtn" class="btn btn-success btn-sm w-100">Buscar</button>
            </div>
            <div class="col-6 col-md-3">
                <button id="clearFilter" class="btn btn-secondary btn-sm w-100">Borrar</button>
            </div>
        </div>
    </section>

    <!-- Tabla para mostrar los registros -->
    <h2>Registros de Ventas</h2>
    <table id="salesTable">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Vendedor</th>
                <th>Compañía</th>
                <th>Ver</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los registros se cargarán aquí dinámicamente -->
        </tbody>
    </table>  

    <script type="module" src="js/vendedores.js"></script>
</body>

</html>
