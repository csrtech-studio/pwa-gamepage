<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSRTechStudio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../images/logo.png" alt="Logo CSRTechStudio">
    </div>
    <div class="intro">
      <h1>Welcome to CSRTechStudio</h1>
      <p>Your one-stop solution for tech solutions and innovation.</p>
    </div>
    <div id="cart-button">
      <img src="../images/cart-icon.png" alt="Carrito de Compras">
      <div class="cart-count">3</div>
    </div>
  </header>

  <main>
    <section>
      <h2>Our Services</h2>
      <p>We provide a wide range of tech services...</p>
    </section>

    <section class="videojuego-list">
      <div class="videojuego-item">
        <img src="../images/game1.png" alt="Game 1" class="videojuego-image">
        <div class="videojuego-details">
          <h3 class="videojuego-title">Game Title 1</h3>
          <p class="videojuego-description">Description of the game...</p>
          <p class="videojuego-price">$19.99</p>
          <button class="comprar-button">Buy Now</button>
          <button class="agregar-carrito-button">Add to Cart</button>
        </div>
      </div>
      <!-- Repeat for other game items -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024 CSRTechStudio. All rights reserved.</p>
  </footer>
</body>
</html>
